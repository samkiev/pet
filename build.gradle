plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.2"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.junit.jupiter:junit-jupiter'

    testImplementation 'com.codeborne:selenide:7.2.3'
    //Allure
    testImplementation 'io.qameta.allure:allure-java-commons:2.25.0'
    testImplementation 'io.qameta.allure:allure-junit5:2.25.0'
    testImplementation 'io.qameta.allure:allure-commandline:2.25.0'
    testImplementation 'io.qameta.allure:allure-assertj:2.25.0'
    testImplementation 'io.qameta.allure:allure-selenide:2.25.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.8.0'

    testRuntimeOnly 'org.slf4j:slf4j-simple:1.7.30'
//    testRuntimeOnly 'io.goodforgod:slf4j-simple-logger:2.0.0'
}

test {
    useJUnitPlatform()
}